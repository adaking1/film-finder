<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="titleBar">          
          <div class="top-bar" id="responsive-menu">
            <div class="top-bar-left">
              <ul class="dropdown menu" data-dropdown-menu>
                <img id="film" src="./Film camera.jpg" alt="logo">
                <li class="menu-text">
                    <h1>Film Finder</h1>
                </li>
                <li class="has-submenu">
            </div>
            <div class="top-bar-right">
              <ul class="menu">
                <li><input type="search" id="search" placeholder="Search"></li>
                <li><button type="button" id="search-button" class="button">Search</button></li>
              </ul>
            </div>
          </div>
    </header>

    <aside id="aside" class="card" style="width: 12%;">
        <div class="card-divider">
          <h2>Search History:</h2>
        </div>
        <div class="card-section" id="history-list">
          
        </div>
    </aside>

    <main>
        <section id="title-card" class="card">
            <h2 id="movie-title"></h2>
            <div id="media">
                <img id="img" alt="Movie Poster">
                <div id="player"></div>
            </div>
        </section>

        <section id="opening-page">
            <h2 id="opening-title">Film Finder</h2>
            <p id="opening-text">Enter a movie title in the search bar to find out more about it!</p>

        </section>

        <section id="movie-details" class="info-section">  
            <h3>Movie Details</h3>
            <p class="info">Release Date: <dd id="release-date"></dd> </p>
            <p class="info">Genre: <dd id="genre"></dd></p>
            <p class="info">Cast: <dd id="cast"></dd></p>
            <p class="info">Synopsis: <dd id ="plot"></dd></p>
            
        </section>
        
        <section id="reviews" class="info-section">
            <h3> Reviews</h3>
        </section>
    </main>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="./script.js"></script>
</body>
</html>
