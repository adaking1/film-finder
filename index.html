<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Trailer & Reviews App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="titleBar">          
          <div class="top-bar" id="responsive-menu">
            <div class="top-bar-left">
              <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text">Film Finder</li>
                <li class="has-submenu">
            </div>
            <div class="top-bar-right">
              <ul class="menu">
                <li><input type="search" id="search" placeholder="Search"></li>
                <li><button type="button" id="search-button" class="button">Search</button></li>
              </ul>
            </div>
          </div>
    </header>
    <main>
        <section class="movie-info">
            <div class="movie-image">
                <img id="img" alt="Movie Poster">
            </div>
            <div class="movie-details">
                <h2 id="movie-title"></h2>
            </div>
        </section>
        <aside>
            <p>Search History:</p>
            <ul id="history-list">

            </ul>
        </aside>

        <section id="youtube-trailer" class="section">
            <h3>Trailer</h3>
            <div id="player"></div>
        </section>

        <section class="section">  
            <h3>Movie Details</h3>
            <p>Release Date: <span id="release-date"></span></p>
            <p>Genre: <span id="genre"></span></p>
            <p>Cast: <span id="cast"></span></p>
            <p>Synopsis: <span id = "plot"></span> </p>
            
        </section>
        
        <section id="reviews" class="section">
            <h3> Reviews</h3>

    
        </section>
    </main>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="./script.js"></script>
</body>
</html>
