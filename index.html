<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Trailer & Reviews App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for a movie...">
            <button id="search-button">Search</button>
        </div>
    </header>
    <main>
        <div class="movie-info">
            <div class="movie-image">
                <img src="movie-poster.jpg" alt="Movie Poster">
            </div>
            <div class="movie-details">
                <h1>Movie Title</h1>
            </div>
        </div>
        <div h2>Movie Details</h2>
                <p>Release Date: <span id="release-date">January 1, 2023</span></p>
                <p>Genre: <span id="genre">Action, Adventure</span></p>
                <p>Cast: <span id="cast">Actor 1, Actor 2</span></p>
                <p>Synopsis: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        <div class="youtube-trailer-box">
            <div class="youtube-trailer">
                <h2>Trailer</h2>
                <iframe src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="rotten-tomatoes-box">
            <div class="rotten-tomatoes">
                <h2> Reviews</h2>
                <p>Critics Score: <span id="critics-score">85%</span></p>
                <p>Audience Score: <span id="audience-score">90%</span></p>
                <p>Critics Consensus: <span id="critics-consensus">Lorem ipsum dolor sit amet.</span></p>
                <a href="#" id="">Read More on </a>
            </div>
        </div>
    </main>
</body>
</html>
