<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Trailer & Reviews App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for a movie...">
            <button id="search-button">Search</button>
        </div>
    </header>
    <main>
        <div class="movie-info">
            <div class="movie-image">
                <img alt="Movie Poster" id = "img">
            </div>
            <div class="movie-details">
                <h1 id = "movie-title"></h1>
            </div>
        </div>
        <div>   <h2>Movie Details</h2>
                <p>Release Date: <span id="release-date"></span></p>
                <p>Genre: <span id="genre"></span></p>
                <p>Cast: <span id="cast"></span></p>
                <p>Synopsis: <span id = "plot"></span> </p>
            </div>
        <div class="youtube-trailer-box">
            <div class="youtube-trailer">
                <h2>Trailer</h2>
                <iframe src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="rotten-tomatoes-box">
            <div id="rotten-tomatoes">
                <h2>Reviews</h2>

            </div>
        </div>
    </main>
    <!--<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js" crossorigin="anonymous"></script>-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
