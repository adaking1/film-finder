<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="titleBar">          
          <div class="top-bar" id="responsive-menu">
            <div class="top-bar-left">
              <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text">
                    <h1>Film Finder</h1>
                </li>
                <li class="has-submenu">
            </div>
            <div class="top-bar-right">
              <ul class="menu">
                <li><input type="search" id="search" placeholder="Search"></li>
                <li><button type="button" id="search-button" class="button">Search</button></li>
              </ul>
            </div>
          </div>
    </header>

    <aside id="aside" class="card" style="width: 13%;">
        <div class="card-divider">
          <h2>Search History:</h2>
        </div>
        <div class="card-section" id="history-list">
          
        </div>
    </aside>

    <main>
        <section id="title-card" class="card">
            <img id="img" alt="Movie Poster">
            <div class="card-section">
              <h2 id="movie-title"></h2>
            </div>
        </section>

        </section>
        
        <!-- <aside>
            <p>Search History:</p>
            <ul id="history-list">

            </ul>
        </aside> -->
        <section id="opening-page">
            <h2 id="opening-title">Film Finder</h2>
            <p>Use the search bar at the top right of your screen to enter the name of a movie and find out information about it!</p>

        </section>

        <section id="youtube-trailer" class="info-section">
            <h3>Trailer</h3>
            <div id="player"></div>
        </section>

        <section id="movie-details" class="info-section">  
            <h3>Movie Details</h3>
            <p id="release-date">Release Date:</p>
            <p id="genre">Genre:</p>
            <p id="cast">Cast:</p>
            <p id ="plot">Synopsis:</p>
            
        </section>
        
        <section id="reviews" class="info-section">
            <h3> Reviews</h3>

    
        </section>
    </main>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="./script.js"></script>
</body>
</html>
